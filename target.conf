[GLOBAL]
SRCDIR="./src"
INCDIR="./inc"
OBJDIR="./obj"
CFLAGS=[ -Wall, -ansi, -pedantic ]
VGR_FLAGS="--leak-check=full -v" # valgrind flags

[goose]
TARGET="./goose_main" 
TARGET_ARGS="data.dat"
SRCS=[
	g_engine, cmd, ui, reader, game_loop, 
	game, space, set, die, object, log,
	player, inventory, link
]

DISTDIR="./out" # distribution dir
ASCII_TITLE=".ascii_title"
ASCII_VERSION=".ascii_version"
CLOG="CHANGELOG.md"

[set_tb]
TARGET="./set_tb_main"
SRCS=[ ui, set, set_tb ]

[die_tb]
TARGET="./die_tb_main"
SRCS=[ die, die_tb ]

[link_tb]
TARGET="./link_tb_main"
SRCS=[ link, link_tb ]

[inventory_tb]
TARGET="./inventory_tb_main"
SRCS=[ set, inventory, inventory_tb ]
